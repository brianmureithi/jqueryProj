<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Jquery Project</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../jquery/jquery.mobile-1.4.5.css" />
    <script src="../jquery/jquery.js"></script>
    <script src="../jquery/jquery.mobile-1.4.5.js"></script>
    <link rel="shortcut icon" href="../images/bitcoin.png" type="image/png">
   
    <style>
        .header{
            display: flex;
            justify-content: space-around;
            align-items: center;
        
      
        }
        .logo-section{
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 3rem;
        }
        .image-container{
            display: block;
            position: relative;
            margin: 6rem auto;
            width: 96%;
            background-color: rgb(53, 51, 51);
            height: 40vh;
            border-radius: 8px;
            box-shadow: 0px 16px 12px rgba(0, 0, 0, 0.1), 0 6px 4px rgba(0, 0, 0, 0.1);
        }
        
        .image-b{
            height: 40vh;
            width: 100%;
            opacity: 0.3;
            object-fit: cover;
            object-position: center;
            border-radius: 8px;
        }
        
        .welcome-text{
            position: absolute;
            top: 50%;
            left: 50%;
            text-align: center;
            transform: translate(-50%, -50%);
        }
        .ui-panel-inner ul  {
        display: flex; 
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 0;
        
        list-style: none;    
        
        
        }
        .ui-panel-inner ul li{
            margin-bottom: 10px;
            width: 100%;
            padding: 8px 4px;
            margin-bottom: 1rem;
            border-bottom: 1px solid #333;
            transition: ease 3ms ;
       
        }
        .ui-panel-inner ul li:hover{
            background-color: #33333311;

       
        }

        .ui-panel-inner ul li a {
        display: flex;
        color: black !important;
        flex-direction: row;
        text-decoration: none;
        justify-content: space-between;
   
        }

       
                
        .welcome-text h1{
            color: rgb(255, 255, 255);
        }
        
        .welcome-text h2{
            color: rgb(201, 112, 11);
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div data-role="header" class="header" data-position="fixed" data-theme="a">
        <img src="../images/bitcoin.png" alt="Logo" style="height: 30px;">
        <h3>Census App</h3>
        <a id="menuButton" data-icon="grid" data-iconpos="notext" class="ui-btn-right ui-btn-icon-notext ui-icon-grid">Menu</a>
    </div>

    <!-- Content -->
    <div role="main" class="ui-content" id="content">
        <div class="image-container">
            <div class="welcome-text">
                <h1>Welcome</h1>
                <h2>Home</h2>
            </div>
            <img src="../images/12340.jpg" alt="Index image" class="image-b"/>
        </div>
    </div>

    <!-- Footer -->
    <div data-role="footer" data-position="fixed" data-theme="a">
        <div class="ui-bar">
            <p style="text-align: center;"> &copy; Jquery mobile design 2023</p>
        </div>
    </div>

    <!-- Menu panel -->
    <div data-role="panel" id="menuPanel" data-display="overlay" data-theme="a" data-dismissible="true" style="opacity: 0.9;" data-position-fixed="true" data-transition="fade">
        <div class="logo-section">
          <img src="../images/bitcoin.png" alt="Logo" style="height: 80px; margin-bottom: 6rem;">
        </div class="nav-links">
          <ul>
              <li><a href="#"> About Me <span><i class="fa fa-user"></i></span></a></li>
              <li><a href="#"> Form <span><i class="fa fa-file-text-o"></i></span></a></li>
              <li><a href="#"> Form Data <span><i class="fa fa-table"></i></span></a></li>
              <li><a href="#"> Api Data <span><i class="fa fa-database"></i></span></a></li>
              <li><a href="#"> Student Choice <span><i class="fa fa-plus-square-o"></i></span></a></li>
          </ul>
      </div>
      
 
    <script>
        $(document).ready(function() {
            /* Handle swipe */
            $("#content").on("swiperight", function() {
                $("#menuPanel").panel("open");
            });

    $("#content").on("swipeleft", function() {
        $("#menuPanel").panel("close");
    });
    /* Toggle menu button */
    $("#menuButton").on("click", function() {
        $("#menuPanel").panel("toggle");
    });

 
});



</script>
</html>
